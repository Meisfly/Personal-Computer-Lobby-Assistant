[Rainmeter]
Update=500
AccurateText=1
OnRefreshAction=[!ZPos -2][!Delay 100][!DeactivateConfig "Personal Hasumi\ini\fade" "fade.ini"][Play "#@#assets\Hasumi_LogIn_1.wav"][!Delay 7000][!SetOption ThisButton ImageName "#@#assets\Hasumi_03.png"][!SetOption MeterBorder Shape "Rectangle 745,300,160,40,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!SetOption MeterText Text "...I'm glad, then."][!Delay 2300][!ActivateConfig "Personal Hasumi\ini\fade" "fade.ini"][!Delay 150][!ActivateConfig "Personal Hasumi\ini" "hasumi.ini"]
[ThisButton]
Meter=Image
ImageName="#@#assets\Hasumi_02.png"
X=160
Y=70
W=1000
AntiAlias=1
PreserveAspectRatio=1
[MeterBorder]
Meter=Shape
Shape=Rectangle 745,300,225,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0
DynamicVariables=1
[MeterText]
Meter=String
X=755
Y=300
W=215
FontFace=NotoSans-Regular
FontSize=14
FontWeight=400
FontColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
Text="Hello. Am I the first one to greet you today?"
Stringalign=Left
Clipstring=2
FontWeight=500