OnRefreshAction=[!ZPos -2][!Delay 100][!DeactivateConfig "Personal Mashiro\ini\fade" "fade.ini"][Play "#@#assets\Mashiro_Lobby_4.wav"][!Delay 2500][!SetOption ThisButton ImageName "#@#assets\Mashiro_05.png"][!SetOption MeterText Text "I would endure brutal training and mind-numbing trials..."][!SetOption MeterBorder Shape "Rectangle 745,380,310,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!Delay 4600][!SetOption ThisButton ImageName "#@#assets\Mashiro_99.png"][!SetOption MeterText Text "...so that I could protect justice."][!SetOption MeterBorder Shape "Rectangle 745,380,285,40,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!Delay 2900][!SetOption ThisButton ImageName "#@#assets\Mashiro_06.png"][!SetOption MeterText Text "But the time I spent with my upperclassmen was so enjoyable..."][!SetOption MeterBorder Shape "Rectangle 745,380,310,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!Delay 4800][!SetOption ThisButton ImageName "#@#assets\Mashiro_03.png"][!SetOption MeterText Text "Forgive me in advance. Everyone strays from justice from time to time."][!SetOption MeterBorder Shape "Rectangle 745,380,330,70,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!Delay 5100][!ActivateConfig "Personal Mashiro\ini\fade" "fade.ini"][!Delay 150][!ActivateConfig "Personal Mashiro\ini" "mashiro.ini"]
[ThisButton]
