[Rainmeter]
Update=500
AccurateText=1
OnRefreshAction=[!ZPos -2][!Delay 100][!DeactivateConfig "Personal Mashiro\ini\fade" "fade.ini"][Play "#@#assets\Mashiro_Lobby_3.wav"][!Delay 3200][!SetOption MeterBorder Shape "Rectangle 745,380,225,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!SetOption ThisButton ImageName "#@#assets\Mashiro_05.png"][!SetOption MeterText Text "...is to vanquish evil and establish justice."][!Delay 4300][!SetOption MeterBorder Shape "Rectangle 745,380,225,40,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!SetOption ThisButton ImageName "#@#assets\Mashiro_02.png"][!SetOption MeterText Text "Justice-in this academy."][!Delay 1500][!ActivateConfig "Personal Mashiro\ini\fade" "fade.ini"][!Delay 150][!ActivateConfig "Personal Mashiro\ini" "mashiro.ini"]
[ThisButton]
Meter=Image
