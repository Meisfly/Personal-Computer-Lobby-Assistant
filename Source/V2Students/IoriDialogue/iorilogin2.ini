[Rainmeter]
Update=500
AccurateText=1
OnRefreshAction=[!ZPos -2][Play "#@#assets\Iori_LogIn_2.wav"][!Delay 5000][!SetOption ThisButton ImageName "#@#assets\Iori_04.png"][!SetOption MeterText Text "W-Wait. I didn't mean anything weird by that!"][!Delay 4000][!ActivateConfig "Personal Iori\ini" "iori.ini"]
[ThisButton]
Meter=Image
ImageName="#@#assets\Iori_05.png"
X=350
Y=100
AntiAlias=1
PreserveAspectRatio=1
W=750
[MeterBorder]
Meter=Shape
Shape=Rectangle 750,300,240,85,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0
DynamicVariables=1
[MeterText]
Meter=String
X=770
Y=304
W=200
FontSize=14
FontWeight=400
FontColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
Text="Don't even think about being lazy. Remember, I'll always be watching."
Stringalign=Left
Clipstring=2
FontWeight=500