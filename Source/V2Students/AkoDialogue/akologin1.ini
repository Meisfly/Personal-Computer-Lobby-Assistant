[Rainmeter]
Update=500
AccurateText=1
OnRefreshAction=[!ZPos -2][Play "#@#assets\Ako_LogIn_1.wav"][!Delay 6500][!SetOption ThisButton ImageName "#@#assets\Ako_08.png"][!SetOption MeterText Text "There's still more work to do, right?"][!Delay 4200][!ActivateConfig "Personal Ako\ini" "ako.ini"]
[ThisButton]
Meter=Image
ImageName="#@#assets\Ako_03.png"
X=525
Y=100
AntiAlias=1
PreserveAspectRatio=1
W=320
[MeterBorder]
Meter=Shape
Shape=Rectangle 750,300,250,80,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0
DynamicVariables=1
[MeterText]
Meter=String
X=766
Y=304
W=215
FontSize=14
FontWeight=400
FontColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
Text="Ah, you're here, Sensei. So, shall we start our tasks?"
Stringalign=Left
Clipstring=2
FontWeight=500