[Rainmeter]
Update=500
AccurateText=1
OnRefreshAction=[!ZPos -2][Play "#@#assets\Ui_Lobby_5.wav"][!Delay 5300][!SetOption ThisButton ImageName "#@#assets\Ui_18.png"][!SetOption MeterText Text "Was I not supposed to see that? I'm sorry."][!SetOption MeterBorder Shape "Rectangle 750,330,215,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!Delay 8600][!ActivateConfig "Personal Ui\ini" "ui.ini"]
[ThisButton]
Meter=Image
ImageName="#@#assets\Ui_02.png"
X=450
Y=150
AntiAlias=1
PreserveAspectRatio=1
W=550
[MeterBorder]
Meter=Shape
Shape=Rectangle 750,330,230,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0
DynamicVariables=1
[MeterText]
Meter=String
X=760
Y=336
W=200
FontSize=14
FontWeight=400
FontColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
Text="There are lots of books here too..."
Stringalign=Left
Clipstring=2
FontWeight=500