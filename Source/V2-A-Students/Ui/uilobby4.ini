[Rainmeter]
Update=500
AccurateText=1
OnRefreshAction=[!ZPos -2][Play "#@#assets\Ui_Lobby_4.wav"][!Delay 7100][!SetOption ThisButton ImageName "#@#assets\Ui_18.png"][!SetOption MeterText Text "If there's something I can do, please let me know!"][!SetOption MeterBorder Shape "Rectangle 750,330,250,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!Delay 5200][!ActivateConfig "Personal Ui\ini" "ui.ini"]
[ThisButton]
Meter=Image
ImageName="#@#assets\Ui_03.png"
X=450
Y=150
AntiAlias=1
PreserveAspectRatio=1
W=550
[MeterBorder]
Meter=Shape
Shape=Rectangle 750,330,250,65,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0
DynamicVariables=1
[MeterText]
Meter=String
X=765
Y=336
W=230
FontSize=14
FontWeight=400
FontColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
Text="Is there anything I can do to help?"
Stringalign=Left
Clipstring=2
FontWeight=500