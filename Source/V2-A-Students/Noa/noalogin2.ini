[Rainmeter]
Update=500
AccurateText=1
OnRefreshAction=[!ZPos -2][Play "#@#assets\Noa_LogIn_2_1.wav"][!Delay 5000][Play "#@#assets\Noa_LogIn_2_2.wav"][!SetOption ThisButton ImageName "#@#assets\Noa_00.png"][!SetOption MeterText Text "Look at me that way all you want, it won't make you any less tardy."][!SetOption MeterBorder Shape "Rectangle 750,330,225,80,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!Delay 5100][!SetOption MeterBorder Shape "Rectangle 750,330,225,80,5,5 | Fill Color 255,255,255,200 | StrokeWidth 1 | Stroke Color 0,0,0"][!SetOption ThisButton ImageName "#@#assets\Noa_03.png"][!SetOption MeterText Text "You can, however, be less late in the future. I would appreciate it."][!Delay 3500][!ActivateConfig "Personal Noa\ini" "noa.ini"]
